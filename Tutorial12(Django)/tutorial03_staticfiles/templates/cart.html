{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - EcoTrend</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/cart.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Header (Same as index.html) -->
<header class="header">
    <!-- Copy header from index.html -->
</header>

<!-- Cart Section -->
<section class="cart-section">
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>/</span>
            <span>Shopping Cart</span>
        </div>

        <h1 class="section-title">Your Shopping Cart</h1>

        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-header">
                    <div class="header-item product">Product</div>
                    <div class="header-item price">Price</div>
                    <div class="header-item quantity">Quantity</div>
                    <div class="header-item total">Total</div>
                    <div class="header-item remove">Remove</div>
                </div>

                <div class="cart-body">
                    <!-- Cart items will be loaded via JavaScript -->
                </div>

                <div class="cart-actions">
                    <a href="products.html" class="btn continue-shopping">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                    <button class="btn update-cart">Update Cart</button>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="shipping">FREE</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span class="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="cart-total">$0.00</span>
                    </div>
                </div>

                <div class="coupon">
                    <input type="text" placeholder="Enter coupon code">
                    <button class="btn apply-coupon">Apply</button>
                </div>

                <a href="/checkout" class="btn checkout-btn">Proceed to Checkout</a>

                <div class="secure-checkout">
                    <i class="fas fa-lock"></i>
                    <span>Secure Checkout</span>
                </div>
            </div>
        </div>

        <div class="cross-sell">
            <h2>You May Also Like</h2>
            <div class="cross-sell-grid">
                <!-- Cross-sell products will be loaded via JavaScript -->
            </div>
        </div>
    </div>
</section>

<!-- Newsletter (Same as index.html) -->
<section class="newsletter">
    <!-- Copy newsletter section from index.html -->
</section>

<!-- Footer (Same as index.html) -->
<footer class="footer">
    <!-- Copy footer from index.html -->
</footer>

<script src="{%static 'js/cart.js'%}"></script>
</body>
</html>
